<!doctype html>
<html lang="en">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li > button {
            margin-left: 6px;
        }

        button > span {
            color: green;
        }
    </style>
</head>
<script type="application/javascript" src="js/angular.min.js"></script>
<script type="application/javascript" src="js/app.js"></script>
<body data-ng-app="ShoppingListCheckOff">
<div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" data-ng-controller="ToBuyController as buyCtrl">
            <h2>To Buy:</h2>
            <ul>
                <li data-ng-repeat="item in buyCtrl.toBuy">Buy {{item.quantity}} {{item.name}}
                    <button class="btn btn-default" data-ng-click="buyCtrl.buyItem(item)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                </li>
            </ul>
            <div class="emptyMessage" data-ng-if="!buyCtrl.toBuy.length">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" data-ng-controller="AlreadyBoughtController as boughtCtrl">
            <h2>Already Bought:</h2>
            <ul>
                <li data-ng-repeat="item in boughtCtrl.bought">Bought {{item.quantity}} {{item.name}}</li>
            </ul>
            <div class="emptyMessage" data-ng-if="!boughtCtrl.bought.length">Nothing bought yet.</div>
        </div>
    </div>
</div>

</body>
</html>
