<div class="col-xs-12">
    <ol>
        <li data-ng-repeat="item in foundItems">{{item.name}}, {{item.short_name}}, {{item.description}}
            <div>
                <button class="btn btn-default" data-ng-click="onRemove({itemIndex: $index})"><span
                        class="glyphicon glyphicon-remove"></span> Don't want this one!
                </button>
            </div>
            <p></p>
        </li>
    </ol>
    <span data-ng-transclude></span>
</div>
