<!doctype html>
<html lang="en">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<script type="application/javascript" src="js/angular.min.js"></script>
<script type="application/javascript" src="js/app.js"></script>
<body data-ng-app="NarrowItDownApp">
<div class="container" data-ng-controller="NarrowItDownController as narrowItDownCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" data-ng-model="narrowItDownCtrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
        <button class="btn btn-primary" data-ng-click="narrowItDownCtrl.narrowItDown()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="narrowItDownCtrl.found" on-remove="narrowItDownCtrl.removeItem(itemIndex)">
        <div>{{narrowItDownCtrl.message}}</div>
    </found-items>

</div>
</body>
</html>
